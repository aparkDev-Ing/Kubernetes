apiVersion: apps/v1
kind: Deployment

metadata:
  name: mysql-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  
  template:
    metadata:
      labels:
        app: mysql-db
  
    spec:
      containers:
        - image: mysql:8.0
          imagePullPolicy: IfNotPresent
          ports: 
            - containerPort: 3306
          name: mysql-container

          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-password
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mysql-configmap
                  key: mysql-database
                  
            - name: MYSQL_ROOT_HOST
              value: "%"

            
            
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql

      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim: 
            claimName: mysql-pvc

